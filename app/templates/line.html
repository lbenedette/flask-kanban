<div class="well well-sm">
    <div class="text-center">
        <a href="{{ url_for('delete_line', line_id=line.id) }}"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
        {% if line.status == 'todo' %}
            <a href="{{ url_for('update_line', line_id=line.id, status='doing') }}"><span class="glyphicon glyphicon-circle-arrow-right pull-right" aria-hidden="true"></span></a>
        {% elif line.status == 'doing'%}
            <a href="{{ url_for('update_line', line_id=line.id, status='todo') }}"><span class="glyphicon glyphicon-circle-arrow-left pull-left" aria-hidden="true"></span></a>
            <a href="{{ url_for('update_line', line_id=line.id, status='done') }}"><span class="glyphicon glyphicon-circle-arrow-right pull-right" aria-hidden="true"></span></a>
        {% else %}
            <a href="{{ url_for('update_line', line_id=line.id, status='doing') }}"><span class="glyphicon glyphicon-circle-arrow-left pull-left" aria-hidden="true"></span></a>
        {% endif %}
    </div>
    <div class="text-justify">
        {{ line.text }}
    </div>
</div>
