<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
        Kanban - {{ title }}
    </title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{{ url_for('home') }}">Kanban</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        {% if request.endpoint == 'login' or request.endpoint == 'register' %}
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('login') }}">Entrar</a></li>
                                <li><a href="{{ url_for('register') }}">Registrar</a></li>
                            </ul>
                        {% else %}
                            <ul class="nav navbar-nav">
                                <li><a href="" class="text-capitalize">{{ user.username }}</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('logout') }}">Sair</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </div>

    {% block content %}
    {% endblock %}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
